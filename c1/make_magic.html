<h2>Make Magic</h2>
<p>From general columns: Any center and outside dancers
who are facing each other do a <a href="../ms/pass_thru.html"> Pass Thru</a>, as any center
who is facing in, does a pull by with the diagonally opposite
dancer, using outside hands. If all four centers are facing
in, they <a href="../adv/cross_trail_thru.html"> Cross Trail Thru</a>.
</p>
